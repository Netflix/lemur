language: python
sudo: required
dist: trusty

node_js:
  - "4.2"

addons:
  postgresql: "9.4"

matrix:
  include:
    - python: "2.7"
      env: TOXENV=py27
    - python: "3.5"
      env: TOXENV=py35

cache:
  directories:
    - node_modules
    - .pip_download_cache

env:
  global:
    - PIP_DOWNLOAD_CACHE=".pip_download_cache"

before_script:
  - psql -c "create database lemur;" -U postgres
  - psql -c "create user lemur with password 'lemur;'" -U postgres
  - npm config set registry https://registry.npmjs.org
  - npm install -g bower
  - pip install --upgrade setuptools

script:
  - make test

notifications:
  email:
    kglisson@netflix.com
