<div class="row">
  <div class="col-md-12">
    <h2 class="featurette-heading">Destinations
      <span class="text-muted"><small>oh the places you will go</small></span></h2>
    <div class="panel panel-default">
      <div class="panel-heading">
        <div class="btn-group pull-right">
          <button ng-click="create()" class="btn btn-primary">Create</button>
        </div>
        <div class="btn-group">
            <button ng-model="showFilter" class="btn btn-default" uib-btn-checkbox
                    btn-checkbox-true="1"
                    btn-checkbox-false="0">Filter</button>
        </div>
        <div class="clearfix"></div>
      </div>
      <div class="table-responsive">
        <table ng-table="destinationsTable" class="table table-striped" show-filter="showFilter" template-pagination="angular/pager.html" >
          <tbody>
          <tr ng-repeat="destination in $data track by $index">
            <td data-title="'Label'" sortable="'label'" filter="{ 'label': 'text' }">
              <ul class="list-unstyled">
                <li>{{ destination.label }}</li>
                <li><span class="text-muted">{{ destination.description }}</span></li>
              </ul>
            </td>
              <td data-title="'Plugin'">
                  <ul class="list-unstyled">
                      <li>{{ destination.plugin.title }}</li>
                      <li><span class="text-muted">{{ destination.plugin.description }}</span></li>
                  </ul>
              </td>
            <td data-title="''">
              <div class="btn-group-vertical pull-right">
                <button uib-tooltip="Edit Destination" ng-click="edit(destination.id)" class="btn btn-sm btn-info">
                  Edit
                </button>
                <button uib-tooltip="Delete Destination" ng-click="remove(destination)"
                        confirm-click="Please note this will force delete existing association of this destination with valid certificates. Proceed to remove the destination {{ destination.label }}?"
                        type="button" class="btn btn-sm btn-danger pull-left">
                  Remove
                </button>
              </div>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
