<div class="row">
  <div class="col-md-12">
    <h2 class="featurette-heading">Polices
      <span class="text-muted"><small></small></span></h2>
    <div class="panel panel-default">
      <div class="panel-heading">
        <div class="btn-group pull-right">
          <button ng-click="create()" class="btn btn-primary">Create</button>
        </div>
        <div class="btn-group">
          <button ng-model="showFilter" class="btn btn-default" uib-btn-checkbox
                  btn-checkbox-true="1"
                  btn-checkbox-false="0">Filter</button>
        </div>
        <div class="clearfix"></div>
      </div>
      <div class="table-responsive">
        <table ng-table="policesTable" class="table table-striped" show-filter="showFilter" template-pagination="angular/pager.html">
          <tbody>
          <tr ng-repeat="polices in $data track by $index">
            <td data-title="'Name'" sortable="'name'" filter="{ 'name': 'text' }">
              {{ polices.name }}
            </td>
            <td data-title="'Days'" sortable="'days'" filter="{ 'days': 'number' }">
              {{ polices.days }}
            </td>
            <td data-title="''">
              <div class="btn-group-vertical pull-right">
                <button uib-tooltip="Edit Polices" ng-click="edit(polices.id)" class="btn btn-sm btn-info">
                  Edit
                </button>
                <button uib-tooltip="Delete Polices" ng-click="remove(polices)" type="button" class="btn btn-sm btn-danger pull-left">
                  Remove
                </button>
              </div>
            </td>
<!--            <td data-title="'Sensitive'">-->
<!--              <form>-->
<!--                <switch ng-change="updateSensitive(domain)" id="status" name="status"-->
<!--                        ng-model="domain.sensitive" class="green small"></switch>-->
<!--              </form>-->
<!--            </td>-->
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
