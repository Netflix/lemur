openapi: 3.0.0
info:
  title: Lemur API
paths:
  /certificates:
    get:
      summary: Get the current list of certificates
      description: Retrieve a list of certificates with support for pagination, sorting, and filtering.
      tags:
        - Lemur
      parameters:
        - name: count
          in: query
          required: false
          schema:
            type: integer
          description: Number of items per page (default is 10)
        - name: page
          in: query
          required: false
          schema:
            type: integer
          description: Page number (default is 1)
        - name: sortBy
          in: query
          required: false
          schema:
            type: string
          description: Field to sort on
        - name: sortDir
          in: query
          required: false
          schema:
            type: string
            enum: [ asc, desc ]
          description: Sort direction
        - name: filter
          in: query
          required: false
          schema:
            type: string
          description: Filter in key value pair format (e.g., k;v)
        - name: showExpired
          in: query
          required: false
          schema:
            type: integer
          description: Show expired certificates (1 to show)
        - name: timeRange
          in: query
          required: false
          schema:
            type: integer
          description: Time range of certificate not_after to return, in weeks
        - name: serial
          in: query
          required: false
          schema:
            type: string
          description: Search by Serial Number (Decimal or Hex)
      responses:
        '200':
          description: A list of certificates
          content:
            application/json:
              schema:
                type: object
                properties:
                  items:
                    type: array
                    items:
                      $ref: '#/components/schemas/LemurCertificate'
                  total:
                    type: integer
        '403':
          description: Forbidden - unauthenticated

    post:
      summary: Create a new certificate
      description: Creates a new certificate with the provided details
      tags:
        - Lemur
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                owner:
                  type: string
                  format: email
                  description: Certificate owner email
                commonName:
                  type: string
                  description: Common Name for the certificate
                authority:
                  type: object
                  properties:
                    name:
                      type: string
                      description: Authority name
                description:
                  type: string
                  description: Description of the certificate
                validityStart:
                  type: string
                  format: date-time
                  description: Start date of validity
                validityEnd:
                  type: string
                  format: date-time
                  description: End date of validity
                country:
                  type: string
                  description: Country (C)
                state:
                  type: string
                  description: State or Province (ST)
                location:
                  type: string
                  description: Locality (L)
                organization:
                  type: string
                  description: Organization (O)
                organizationalUnit:
                  type: string
                  description: Organizational Unit (OU)
                extensions:
                  type: object
                  properties:
                    subAltNames:
                      type: object
                      properties:
                        names:
                          type: array
                          items:
                            type: object
                            properties:
                              nameType:
                                type: string
                                enum: [DNSName, IPAddress, EmailAddress, URIName]
                              value:
                                type: string
                destinations:
                  type: array
                  items:
                    type: object
                    properties:
                      label:
                        type: string
                      plugin:
                        type: object
                notifications:
                  type: array
                  items:
                    type: object
                    properties:
                      id:
                        type: integer
                replaces:
                  type: array
                  items:
                    type: object
                    properties:
                      id:
                        type: integer
                      name:
                        type: string
                roles:
                  type: array
                  items:
                    type: object
                    properties:
                      id:
                        type: integer
                notify:
                  type: boolean
                  description: Whether to notify about certificate expiration
                rotation:
                  type: boolean
                  description: Whether to enable auto-rotation for the certificate
      responses:
        '200':
          description: Created certificate
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LemurCertificate'
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        '403':
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string

  /certificates/{id}:
    get:
      summary: Retrieve a certificate
      description: Retrieve details of a specific certificate by its ID.
      tags:
        - Lemur
      parameters:
        - name: id
          in: path
          required: true
          description: The ID of the certificate to retrieve.
          schema:
            type: integer
      responses:
        '200':
          description: Successful response with certificate details.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LemurCertificate'
        '403':
          description: Forbidden - Unauthenticated
        '404':
          description: Not Found - Certificate not found

    put:
      summary: Update a certificate
      description: Updates certificate properties
      tags:
        - Lemur
      parameters:
        - name: id
          in: path
          required: true
          description: Certificate ID
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                owner:
                  type: string
                  format: email
                destinations:
                  type: array
                  items:
                    type: object
                notifications:
                  type: array
                  items:
                    type: object
                    properties:
                      id:
                        type: integer
                replaces:
                  type: array
                  items:
                    type: object
                    properties:
                      id:
                        type: integer
                      name:
                        type: string
                roles:
                  type: array
                  items:
                    type: object
                description:
                  type: string
                active:
                  type: boolean
                rotation:
                  type: boolean
      responses:
        '200':
          description: Updated certificate
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LemurCertificate'
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        '403':
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        '404':
          description: Certificate not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string

    delete:
      summary: Delete a certificate
      description: Deletes a certificate by ID
      tags:
        - Lemur
      parameters:
        - name: id
          in: path
          required: true
          description: Certificate ID
          schema:
            type: integer
      responses:
        '200':
          description: Certificate deleted
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        '404':
          description: Certificate not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string

  /certificates/{id}/update/switches:
    post:
      summary: Update certificate switches
      description: Updates certificate notification and rotation flags
      tags:
        - Lemur
      parameters:
        - name: id
          in: path
          required: true
          description: Certificate ID
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                notify:
                  type: boolean
                  description: Whether to enable notification
                rotation:
                  type: boolean
                  description: Whether to enable auto-rotation
      responses:
        '200':
          description: Updated certificate
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LemurCertificate'
        '403':
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        '404':
          description: Certificate not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string

  /certificates/{id}/key:
    get:
      summary: Get certificate private key
      description: Retrieves the private key for a specific certificate
      tags:
        - Lemur
      parameters:
        - name: id
          in: path
          required: true
          description: Certificate ID
          schema:
            type: integer
      responses:
        '200':
          description: Certificate private key
          content:
            application/json:
              schema:
                type: object
                properties:
                  key:
                    type: string
                    description: Private key in PEM format
        '403':
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        '404':
          description: Certificate not found or no private key
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string

  /certificates/{id}/export:
    post:
      summary: Export certificate
      description: Exports a certificate in a specified format
      tags:
        - Lemur
      parameters:
        - name: id
          in: path
          required: true
          description: Certificate ID
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                plugin:
                  type: object
                  properties:
                    slug:
                      type: string
                      description: Export plugin slug (e.g., 'openssl-export')
                    pluginOptions:
                      type: array
                      items:
                        type: object
                        properties:
                          name:
                            type: string
                          value:
                            type: string
      responses:
        '200':
          description: Exported certificate
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: string
                    description: Exported certificate data
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        '404':
          description: Certificate not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string

  /certificates/{id}/revoke:
    put:
      summary: Revoke a certificate
      description: Revokes a certificate and performs necessary cleanup
      tags:
        - Lemur
      parameters:
        - name: id
          in: path
          required: true
          description: Certificate ID
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                reason:
                  type: string
                  description: Reason for revoking the certificate
      responses:
        '200':
          description: Certificate revoked
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                    description: ID of the revoked certificate
        '400':
          description: Failed to revoke certificate
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        '404':
          description: Certificate not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string

  /certificates/{id}/deactivate:
    put:
      summary: Deactivate a certificate
      description: Deactivates a certificate
      tags:
        - Lemur
      parameters:
        - name: id
          in: path
          required: true
          description: Certificate ID
          schema:
            type: integer
      responses:
        '200':
          description: Certificate deactivated
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                    description: ID of the deactivated certificate
        '400':
          description: Failed to deactivate certificate
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        '404':
          description: Certificate not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string

  /certificates/{id}/update/owner:
    put:
      summary: Update certificate owner
      description: Updates the owner of a certificate and adjusts roles and notifications
      tags:
        - Lemur
      parameters:
        - name: id
          in: path
          required: true
          description: Certificate ID
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                owner:
                  type: string
                  format: email
                  description: New owner email
                notifications:
                  type: array
                  items:
                    type: object
                    properties:
                      id:
                        type: integer
                roles:
                  type: array
                  items:
                    type: object
                    properties:
                      id:
                        type: integer
      responses:
        '200':
          description: Certificate owner updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LemurCertificate'
        '403':
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        '404':
          description: Certificate not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string

  /certificates/{id}/replacements:
    get:
      summary: Get certificate replacements
      description: Retrieves the list of certificates that could replace the specified certificate
      tags:
        - Lemur
      parameters:
        - name: id
          in: path
          required: true
          description: Certificate ID
          schema:
            type: integer
      responses:
        '200':
          description: List of potential replacement certificates
          content:
            application/json:
              schema:
                type: object
                properties:
                  items:
                    type: array
                    items:
                      $ref: '#/components/schemas/LemurCertificate'
                  total:
                    type: integer
        '404':
          description: Certificate not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string

  /certificates/upload:
    post:
      summary: Upload a certificate
      description: Uploads an existing certificate to Lemur
      tags:
        - Lemur
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                owner:
                  type: string
                  format: email
                  description: Certificate owner email
                name:
                  type: string
                  description: Certificate name
                body:
                  type: string
                  description: Certificate body in PEM format
                chain:
                  type: string
                  description: Certificate chain in PEM format
                privateKey:
                  type: string
                  description: Private key in PEM format
                destinations:
                  type: array
                  items:
                    type: object
                    properties:
                      label:
                        type: string
                      plugin:
                        type: object
                notifications:
                  type: array
                  items:
                    type: object
                    properties:
                      id:
                        type: integer
                roles:
                  type: array
                  items:
                    type: object
                    properties:
                      id:
                        type: integer
                description:
                  type: string
                  description: Description of the certificate
                notify:
                  type: boolean
                  description: Whether to notify about certificate expiration
                rotation:
                  type: boolean
                  description: Whether to enable auto-rotation
      responses:
        '200':
          description: Certificate uploaded
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LemurCertificate'
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string

  /certificates/stats:
    get:
      summary: Get certificate statistics
      description: Retrieves statistics about certificates in Lemur
      tags:
        - Lemur
      responses:
        '200':
          description: Certificate statistics
          content:
            application/json:
              schema:
                type: object
                properties:
                  total:
                    type: integer
                    description: Total number of certificates
                  expired:
                    type: integer
                    description: Number of expired certificates
                  expiring:
                    type: integer
                    description: Number of soon-to-expire certificates
                  days:
                    type: array
                    items:
                      type: object
                      properties:
                        date:
                          type: string
                          format: date
                        count:
                          type: integer
        '403':
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string

  /certificates/valid:
    get:
      summary: Get valid certificates
      description: Retrieves a list of valid (not expired and not revoked) certificates
      tags:
        - Lemur
      parameters:
        - name: authority_plugin_name
          in: query
          required: false
          schema:
            type: string
          description: Filter by authority plugin name
        - name: page
          in: query
          required: false
          schema:
            type: integer
            default: 1
          description: Page number
        - name: count
          in: query
          required: false
          schema:
            type: integer
            default: 10
          description: Number of certificates per page
      responses:
        '200':
          description: List of valid certificates
          content:
            application/json:
              schema:
                type: object
                properties:
                  items:
                    type: array
                    items:
                      $ref: '#/components/schemas/LemurCertificate'
                  total:
                    type: integer
        '403':
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string

  /certificates/name/{certificate_name}:
    get:
      summary: Get a certificate by name
      description: Retrieves a specific certificate by its name
      tags:
        - Lemur
      parameters:
        - name: certificate_name
          in: path
          required: true
          description: Certificate name
          schema:
            type: string
        - name: page
          in: query
          required: false
          schema:
            type: integer
            default: 1
          description: Page number
        - name: count
          in: query
          required: false
          schema:
            type: integer
            default: 10
          description: Number of certificates per page
      responses:
        '200':
          description: Certificate details
          content:
            application/json:
              schema:
                type: object
                properties:
                  items:
                    type: array
                    items:
                      $ref: '#/components/schemas/LemurCertificate'
                  total:
                    type: integer
        '404':
          description: Certificate not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string

  /authorities:
    get:
      summary: Get the current list of authorities
      description: Retrieve a list of authorities with support for pagination, sorting, and filtering.
      tags:
        - Lemur
      parameters:
        - name: count
          in: query
          required: false
          schema:
            type: integer
          description: Number of items per page (default is 10)
        - name: page
          in: query
          required: false
          schema:
            type: integer
          description: Page number (default is 1)
        - name: sortBy
          in: query
          required: false
          schema:
            type: string
          description: Field to sort on
        - name: sortDir
          in: query
          required: false
          schema:
            type: string
            enum: [ asc, desc ]
          description: Sort direction
        - name: filter
          in: query
          required: false
          schema:
            type: string
          description: Filter in key value pair format (e.g., k;v)
      responses:
        '200':
          description: A list of authorities
          content:
            application/json:
              schema:
                type: object
                properties:
                  items:
                    type: array
                    items:
                      $ref: '#/components/schemas/LemurAuthority'
                  total:
                    type: integer
        '403':
          description: Forbidden - unauthenticated
    
    post:
      summary: Create a new authority
      description: Creates a new certificate authority
      tags:
        - Lemur
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: Authority's name
                owner:
                  type: string
                  format: email
                  description: Team or person who owns this authority
                description:
                  type: string
                  description: Description about what the CA will be used for
                commonName:
                  type: string
                  description: Common name for the authority
                country:
                  type: string
                  description: Country (C)
                state:
                  type: string
                  description: State or Province (ST)
                location:
                  type: string
                  description: Locality (L)
                organization:
                  type: string
                  description: Organization (O)
                organizationalUnit:
                  type: string
                  description: Organizational Unit (OU)
                type:
                  type: string
                  enum: [root, subca]
                  description: The type of authority
                plugin:
                  type: object
                  properties:
                    slug:
                      type: string
                      description: Name of the plugin to create the authority
                validityYears:
                  type: string
                  description: Years into the future the authority should be valid
                signingAlgorithm:
                  type: string
                  description: Algorithm used to sign the authority
                keyType:
                  type: string
                  description: Key type (e.g., RSA2048)
                sensitivity:
                  type: string
                  description: Sensitivity of the root key
                extensions:
                  type: object
                  properties:
                    subAltNames:
                      type: object
                      properties:
                        names:
                          type: array
                          items:
                            type: object
                    custom:
                      type: array
                      items:
                        type: object
                parent:
                  type: object
                  description: Parent authority if this is a subca
      responses:
        '200':
          description: Created authority
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LemurAuthority'
        '403':
          description: Unauthorized - User not allowed to create authorities
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        '412':
          description: Precondition failed - Invalid owner
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string

  /authorities/{authority_id}:
    get:
      summary: Retrieve an authority
      description: Retrieve details of a specific authority by its ID
      tags:
        - Lemur
      parameters:
        - name: authority_id
          in: path
          required: true
          description: The ID of the authority to retrieve
          schema:
            type: integer
      responses:
        '200':
          description: Successful response with authority details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LemurAuthority'
        '403':
          description: Forbidden - Unauthenticated
        '404':
          description: Not Found - Authority not found
    
    put:
      summary: Update an authority
      description: Updates the properties of an existing authority
      tags:
        - Lemur
      parameters:
        - name: authority_id
          in: path
          required: true
          description: The ID of the authority to update
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                owner:
                  type: string
                  format: email
                  description: Team or person who owns this authority
                description:
                  type: string
                  description: Description about what the CA will be used for
                active:
                  type: boolean
                  description: Whether this authority is currently in use
                roles:
                  type: array
                  items:
                    type: object
                    properties:
                      id:
                        type: integer
                      name:
                        type: string
                options:
                  type: object
                  description: Additional options for the authority
      responses:
        '200':
          description: Updated authority
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LemurAuthority'
        '403':
          description: Unauthorized - User not allowed to update this authority
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        '404':
          description: Authority not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string

  /authorities/{authority_id}/visualize:
    get:
      summary: Visualize authority hierarchy
      description: Get a visualization of the authority and its certificates
      tags:
        - Lemur
      parameters:
        - name: authority_id
          in: path
          required: true
          description: The ID of the authority to visualize
          schema:
            type: integer
      responses:
        '200':
          description: Authority visualization data
          content:
            application/json:
              schema:
                type: object
                properties:
                  name:
                    type: string
                  children:
                    type: array
                    items:
                      type: object
        '403':
          description: Forbidden - Unauthenticated
        '404':
          description: Not Found - Authority not found

  /certificates/{certificate_id}/authority:
    get:
      summary: Get certificate's authority
      description: Retrieve the authority for a specific certificate
      tags:
        - Lemur
      parameters:
        - name: certificate_id
          in: path
          required: true
          description: The ID of the certificate
          schema:
            type: integer
      responses:
        '200':
          description: Authority details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LemurAuthority'
        '403':
          description: Forbidden - Unauthenticated
        '404':
          description: Not Found - Certificate not found

  /auth/login:
    post:
      summary: Authenticate user
      description: Authenticate a user with username and password
      tags:
        - Authentication
