  version: 2
  updates:
    - package-ecosystem: "pip"
      directory: "/"
      schedule:
        interval: "weekly"
        day: "monday"
        time: "08:00"
        timezone: "America/Los_Angeles"
      versioning-strategy: auto
      open-pull-requests-limit: 20
      # Use pyproject.toml for faster dependency resolution
      pip-resolver: "uv"
    - package-ecosystem: "github-actions"
      directory: "/"
      schedule:
        interval: "weekly"
        day: "monday"
        time: "08:00"
        timezone: "America/Los_Angeles"
