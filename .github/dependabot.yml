  version: 2
  updates:
    - package-ecosystem: "uv"
      directory: "/"
      schedule:
        interval: "weekly"
        day: "monday"
        time: "08:00"
        timezone: "America/Los_Angeles"
      versioning-strategy: auto
      open-pull-requests-limit: 20
    - package-ecosystem: "github-actions"
      directory: "/"
      schedule:
        interval: "weekly"
        day: "monday"
        time: "08:00"
        timezone: "America/Los_Angeles"
